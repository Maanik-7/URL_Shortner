{% extends "base.html" %} {% block startblock %}

<div style="margin-top: 20px;">
  <div class="container">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Add URL</h2>
      <hr>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Input your LONG URL here</label>
        <textarea name="long_url" class="form-control" required></textarea>
      </div>
      <!-- <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">short url</label>
            <input name = "short_url" type="text" class="form-control" required>
          </div> -->
      <button type="submit" class="btn btn-success">Add URL</button>
    </form>
    <hr>
  </div>
</div>

<div class="container">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">LONG URL</th>
        <th scope="col">SHORT URL</th>
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}

      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ url.long_url }}</td>
        <td><a href="{{ url.short_url }}" target="_blank">https://{{ url.short_url }}.com</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock startblock %}
